<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Lista de espera - Mentoria </title>
</head>

<body>
    <main class="main">


        <div class="conteudo">
            <img src="assets/midia/imagem-tuzinho.webp" class="img-logo" alt="Imagem do Tuzinho">

            <form class="formulario-modal">
                <div class="grupo-formulario">
                    <input type="text" id="name" name="name" placeholder="Insira seu nome completo" class="input-form">
                </div>
                <div class="grupo-formulario">
                    <input type="email" id="email" name="email" placeholder="Insira seu melhor e-mail"
                        class="input-form">
                </div>
                <div class="grupo-formulario">
                    <input type="tel" id="phone" name="phone" placeholder="Insira seu telefone com DDD"
                        class="input-form">
                </div>
                <div class="grupo-formulario">
                    <input type="text" id="instagram" name="instagram" placeholder="@ do Instagram" class="input-form">
                </div>
                <div class="grupo-formulario">
                    <label class="label-form">Qual seu nível de conhecimento na tatuagem?</label>
                    <div class="checkbox-group">
                        <input type="radio" id="nivel1" name="nivel" value="nunca-tatou" class="input-radio">
                        <label for="nivel1" class="label-form">Nunca tatuou</label><br>

                        <input type="radio" id="nivel2" name="nivel" value="iniciante" class="input-radio">
                        <label for="nivel2" class="label-form">Iniciante</label><br>

                        <input type="radio" id="nivel3" name="nivel" value="intermediario" class="input-radio">
                        <label for="nivel3" class="label-form">Intermediário</label><br>

                        <input type="radio" id="nivel4" name="nivel" value="avancado" class="input-radio">
                        <label for="nivel4" class="label-form">Avançado</label>
                    </div>
                </div>

                <button type="submit" class="btn-form">Entrar na lista de espera</button>
            </form>

            <p class="txt-link">Para saber mais sobre a <strong>MENTORIA </strong><a href="https://tuzinho.academy/mentoria" class="link">Clique aqui</a></p>
        </div>
    </main>
</body>

</html>
